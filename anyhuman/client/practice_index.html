<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AnyHuman</title>
	<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="bootstrap-social.css" rel="stylesheet" >


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
<!-- 
email input -->
		<div class="row">
			<div class="col-sm-6">
				Join the Community!
				<div class="row">
					<div class="email input-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="inputEmail13" placeholder="jane@gmail.com">
						</div>
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary">Email</button>
						</div>
					</div> <!-- email input -->
				</div> <!-- /.row -->
			</div> <!-- /.col-sm-6 -->
		</div> <!-- /.row -->

<!-- social media -->
		<div class="row">
			<div class="col-xs-8 pull-right text-right">
				<a class="btn btn-social-icon btn-twitter">
					<i class="fa fa-twitter"></i>
				</a>
				<a class="btn btn-social-icon btn-facebook">
					<i class="fa fa-facebook"></i>
				</a>
			<!-- 	<a class="btn btn-social-icon btn-soundcloud">
					<i class="fa btn-soundcloud"></i>
				</a> -->
				<a class="btn btn-social-icon btn-linkedin">
					<i class="fa fa-linkedin"></i>
				</a>
				<a class="btn btn-social-icon btn-google-plus">
					<i class="fa fa-google-plus"></i>
				</a>
			</div> <!-- end of nav div -->
		</div>

<!-- search -->
		<div class="row">
		  <div class="col-xs-3">
		    <div class="input-group">
		      <input type="text" class="form-control" placeholder="Search for...">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Go!</button>
		      </span>
		    </div><!-- /input-group -->
		  </div><!-- /.col-xs-3 -->
		</div><!-- /.row -->


	</div>	<!-- end of container div -->	
</body>
</html>
